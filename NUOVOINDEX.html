<!DOCTYPE html>
<html>
    <head>
        <title>CompitoAlgoritmiDiRicerca</title>
        <link rel="stylesheet" href="NUOVOCSS.css">
        <script src="NUOVOJS.js"></script>
    </head>
    <body>
        <header>
            <h1>ALGORITMO DI RICERCA</h1>
            <h6>Ricerca qui di seguito sia per LAVORO che per POSIZIONE</h6>
            <p>Inserisci sia la posizione lavorativa che la posizione geografica</p>
            <input type="text" id="lavoro" placeholder="ES. Customer Service">
            <input type="text" id="geografia" placeholder="ES. London">
            <button id="Cerca" onclick="">Ricerca</button>
        </header>
        <main>
            <h3>Risultati di ricerca:</h3>
            <ul id="ListaRisultati"></ul>
        </main>
        <footer></footer>
    </body>
</html>
